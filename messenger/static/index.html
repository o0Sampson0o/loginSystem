<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/script.js"></script>
    <link rel="stylesheet" href="./static/style.css" />
    <title>Messenger</title>
</head>
<body>
    <h1>MESSENGER</h1>
    <div style="display: inline;" id="chat-section">
        <div id="global-chat">
            <h2>GLOBAL CHAT</h2>
            <div id="global-chat-display">

            </div>
            <form>
                <input type="text" name="message" id="message-box" placeholder="type your message">
                <input type="submit" value="send">
            </form>
        </div>
        <div id="direct-chat">
            <h2>DIRECT CHAT</h2>
            <div id="direct-chat-display">
            
            </div>
            <input type="text" name="message" id="message-box" placeholder="type your message">
            <input type="submit" value="send">
        </div>
    </div>
    <button id="logout-button">Log Out</button>
</body>
</html>
